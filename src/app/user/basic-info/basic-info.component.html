<div class="row">
    <div class="col-12">
        <h3>Experience Details</h3>
    </div>
    <div class="col-sm-12 col-md-6 px-2 py-1">
        <label>First Name</label>
        <input type="text" [(ngModel)]="userInfo.first_name"/>
    </div>
    <div class="col-sm-12 col-md-6 px-2 py-1">
        <label>Last Name</label>
        <input type="text" [(ngModel)]="userInfo.last_name"/>
    </div>
    <div class="col-sm-12 col-md-6 px-2 py-1">
        <label>Age</label>
        <input type="number" [(ngModel)]="userInfo.age"/>
    </div>
    <div class="col-sm-12 col-md-6 px-2 py-1">
        <label>Profile Picture</label>
        <input type="file" [(ngModel)]="userInfo.profile"/>
    </div>
</div>
