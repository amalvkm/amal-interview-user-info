<div class="row">
    <div class="col-12">
        <h3>Experience Details</h3>
    </div>
    <div class="col-sm-12 col-md-6 px-2 py-1">
        <label>Organization</label>
        <input type="text" [(ngModel)]="experience.organization"/>
    </div>
    <div class="col-sm-12 col-md-6 px-2 py-1">
        <label>Document</label>
        <input type="file" [(ngModel)]="experience.document"/>
    </div>
    <div class="col-12">
        <button class="btn btn-primary" style="float: right;" [disabled]="!experience.organization || !experience.document"
            (click)="onNewExperienceAdded()">Add</button>
    </div>

    <table class="table" *ngIf="experiences.length > 0">
        <thead>
            <tr>
                <th>Organization</th>
                <th>Document</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let e of experiences">
                <td>{{e.organization}}</td>
                <td>{{e.document}}</td>
            </tr>
        </tbody>
    </table>
</div>
